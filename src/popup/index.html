<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-i18n="extension_name">YouTube Popup</title>
    <link rel="stylesheet" href="style.css" />    
  </head>

  <body> 
    <div class="layout">
      <div class="content">

        <!-- not a you tube page -->
        <section class="invalid-tab message">
          <div class="left">
            <img src="/src/icons/icons8-manual-94.png" class="popup-logo" alt="hand stop" width="96" height="96"/>
          </div>
          <div>
            <p data-i18n="invalid_tab_1"></p>
            <p data-i18n="invalid_tab_2"></p>
          </div>
        </section>

        <section class="main">      
        </section>

      </div>

      <div class="footer">
        <a
          tabindex="-1"
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/franck-gaspoz/youtube-popup"
          >YouTube Popup</a
        >
        <a
          tabindex="-1"
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/franck-gaspoz"
          >Created by Franck Gaspoz</a
        >
        <a
          tabindex="-1"
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/franck-gaspoz/youtube-popup"
          >Click to open the Github project</a
        >
      </div>

      <div class="footer gray">
        <a rel="noopener" target="_blank" href="https://icons8.com/icon/1CFLY7AQOCRy/manual">Manual</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>

    </div>

    <script src="../lib/i18n.js"></script>
    <script src="index.js"></script>
